{% extends "base.html" %}

{% block title %}Request Password Reset - Feature Requestor{% endblock %}

{% block content %}
<div class="request-password-reset">
    <h1>Request Password Reset</h1>
    <p>Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="POST" action="{{ url_for('account.request_password_reset') }}">
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Send Reset Link</button>
        <a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Back to Login</a>
    </form>
</div>
{% endblock %}
