{% extends "base.html" %}

{% block title %}Generate Paystub - Feature Requestor{% endblock %}

{% block content %}
<div class="paystub-generation">
    <h1>Generate Paystub</h1>
    <form method="POST" action="{{ url_for('receipts.generate_paystub') }}">
        <div class="form-group">
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Paystub (PDF)</button>
    </form>
</div>
{% endblock %}
