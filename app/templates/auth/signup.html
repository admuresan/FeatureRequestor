{% extends "base.html" %}

{% block title %}Sign Up - Feature Requestor{% endblock %}

{% block content %}
<div class="auth-container">
    <h2>Sign Up</h2>
    <form method="POST" action="{{ url_for('auth.signup') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9_]{3,}" title="Username must be at least 3 characters and contain only letters, numbers, and underscores.">
            <small>Leave blank to auto-generate from your name</small>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">I want to:</label>
            <select id="role" name="role" required>
                <option value="">Select...</option>
                <option value="requester">Request features</option>
                <option value="dev">Develop features</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('auth.login') }}">Sign in</a></p>
</div>
{% endblock %}
